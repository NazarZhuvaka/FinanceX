<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>FinanceX</title>
  </head>
  <body>
    <div class="wrapper">
      
      <!---------- header start ------------->

      <header class="header">
        <div class="header-container">
          <a href="/" class="header__logo"> FinanceX </a>
          <nav class="header__nav">
            <ul class="header__ul" id="headerUl">
              <li class="header__li">
                <a class="header__a is-active" href="/">Why FinanceX</a>
              </li>
              <li class="header__li">
                <a class="header__a" href="/">Features</a>
              </li>
              <li class="header__li">
                <a class="header__a" href="/">Update</a>
              </li>
              <li class="header__li"><a class="header__a" href="/">Blog</a></li>

              <!-- <span class="material-icons icon-close" onclick="navToggle()">close</span> -->
            </ul>
            <!-- <span class="header__backdrop" onclick="navToggle()"></span>
					<span class="material-icons icon-menu" onclick="navToggle()">menu</span> -->
            </nav>
          <button class="header__nav-btn">
            Sign Up
            <img src="./img/light-arrow.svg" alt="light-arrow" />
          </button>
        </div>
      </header>

      <!---------- header end ------------->

      <!---------- welcome start ------------->

      <section class="welcome-section">
        <div class="welcome-section__info">
          <p class="welcome-section__text">Welcome! Future Platform</p>
          <h1 class="welcome-section__title">
            The World's Most Modern Card <span>Platform</span>
          </h1>
          <p class="welcome-section__desc">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam,
            purus sit amet luctus venenatis, lectus magna fringilla urna,
            porttitor
          </p>
          <button class="btn welcome-section__btn">
            Get Started
            <img src="./img/dark-arrow.svg" alt="dark-arrow" />
          </button>
        </div>
        <div class="welcome-section__img">
          <img src="./img/welcome-card.png" alt="welcome-card" />
        </div>
      </section>

      <!---------- welcome end ------------->

      <!---------- companies start ------------->
      <section class="companies">
        <nav class="companies__nav">
            <ul class="companies__ul">
                <li class="companies__li">
                    <a href="companies__a">
                        <img src="" alt="Paypal">
                    </a>
                </li>
                <li class="companies__li">
                    <a href="companies__a">
                        <img src="" alt="Webflow">
                    </a>
                </li>
                <li class="companies__li">
                    <a href="companies__a">
                        <img src="" alt="Google">
                    </a>
                </li>
                <li class="companies__li">
                    <a href="companies__a">
                        <img src="" alt="amazon">
                    </a>
                </li>
                <li class="companies__li">
                    <a href="companies__a">
                        <img src="" alt="Adobe">
                    </a>
                </li>
            </ul>
        </nav>
      </section>
      <!---------- companies end ------------->
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
